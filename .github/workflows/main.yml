name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install xorg-dev libglu1-mesa-dev

    - name: Build release
      uses: ashutoshvarma/action-cmake-build@v1
