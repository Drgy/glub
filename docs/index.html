<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>glub</title>
        <meta name="description" content="Easy to use CMake boilerplate for developing OpenGL programs in C++">
        <link rel="icon" href="img/glub.svg" sizes="any" type="image/svg+xml">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.min.js"></script>
        <script src="index.js"></script>

        <div class="container">
            <div class="title-group">
                <a href="https://github.com/Drgy/glub" target="_blank"><img src="img/glub.svg"  alt="glub logo"/></a>
                <h1>openGL's Ultimate Boilerplate</h1>
            </div>
            <div class="setting-cards">
                <div class="settings-container">
                    <div class="outline" style="margin-bottom: 24px; width: 100%">
                        <p class="card-title">Project info</p>
                        <div>
                            <label style="width: calc(70% - 8px)">
                                <input id="project-name" class="wide" style="margin-right: 8px" type="text" placeholder="glub" />
                            </label>
                            <label style="width: calc(30% - 8px)">
                                <input id="project-version" class="wide" style="margin-left: 8px" type="text" placeholder="1.0.0" />
                            </label>
                        </div>
                        <label class="wide">
                            <input id="project-description" class="wide" type="text" placeholder="Simple CMake setup for developing OpenGL programs in C++" aria-multiline="true"/>
                        </label>
                    </div>
                    <div class="outline half-tile loading-library">
                        <p class="card-title">Loading library</p>
                        <button id="glad" class="option">GLAD</button>
                        <button id="glew" class="option">GLEW</button>
                    </div>
                    <div class="outline half-tile" style="margin-left: 12px; float: right">
                        <p class="card-title">Utility</p>
                        <button id="freetype" class="option">Freetype</button>
                        <button id="glfw" class="option">GLFW</button>
                        <button id="imgui" class="option">Imgui</button>
                        <button id="sdl" class="option">SDL</button>
                        <button id="stb" class="option">STB</button>
                    </div>
                    <div class="outline half-tile math" style="float: left">
                        <p class="card-title">Math</p>
                        <button id="glm" class="option">glm</button>
                        <button id="mathfu" class="option">MathFu</button>
                    </div>
                </div>
            </div>
            <div class="outline cmake-card">
                <p class="card-title">CMakeLists.txt</p>
                <img src="img/cpp.svg" class="cpp" id="main" alt="main.cpp file" />
                <div class="tooltip" id="main-tooltip">Copy basic main.cpp file to clipboard</div>
                <a class="gh-link" id="gh-link" href="https://github.com/Drgy/glub" target="_blank"><img src="img/github.svg" alt="github repository" /></a>
                <div class="tooltip" id="gh-tooltip">Open Github repository</div>
                <div id="result"></div>
            </div>
        </div>
    </body>
</html>
